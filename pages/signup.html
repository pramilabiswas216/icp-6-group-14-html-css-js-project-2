<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href=".././css/signup.css">
    </head>
    <body>

        <div class="home" >

            <div class="container" onclick="value()">
                
                   <div class="navbar" id="navbar">
                
                          <div class="logo">
                             <img src=".././img/home-img/e_logo1.png" width="170" >
                         </div>
                          <nav>
                            <ul>
                            <li><a href="../index.html">HOME</a></li>

                         </ul>
                      <img src=".././img/home-img/carticon1.png" width="30px" height="25px">
                     </nav>
        
                </div>

            <div class="form-container">
                    
                <h1 class="heading">Sign up</h1>

                <form class="signup-form">

                    First Name:<br/>
                    <input type="text" placeholder="First Name" id="n1" required class="text-menu"><br/><br/>

                    Last Name:<br/>
                    <input type="text" placeholder="Last Name" id="n2" required class="text-menu"><br/><br/>
                    Email:<br/>
                    <input type="email" placeholder="Email or phone number" id="n3" required class="text-menu"><br/><br/>
                
                    Password:<br/>
                    <input type="password" placeholder="password" id="n4" required class="text-menu"><br/><br/>
                
                    <button onclick="message()" class="btn_signup">SignUp</button>
            
                </form><br/>
    
                <p class="next_page">You have an account? <a href="login.html"> Log In</a></p>
                </div>

                <script>
                    function message()
                    {
            
                     var a=document.getElementById("n1").value;
                     var b=document.getElementById("n2").value;
                     var c=document.getElementById("n3").value;
                     var d=document.getElementById("n4").value;
            
                     if(a=="" || b=="" || c=="" || d=="")
                     {
                        alert("All field are mandatory");
                        return false;
                     }
            
                     else if(isNaN(d))
                     {
                        alert("Only number are allowed! Please Enter valid number");
                        return false;
                     }
            
                     else
                     {
                        true;
                     }
            
                    }
                </script>

</body>
